{% extends "tcsystem/base.html" %}
{% block title %}Вход{% endblock %}
{% block body %}
<div class="container">
	<div class="row justify-content-center">
		{% if form.errors %}
			<div class=mt-2>Такая комбинация логина и пароля не найдена. Проверьте данные и попытайтесь ещё раз.</div>
		{% endif %}
		<div class="col-3 mt-3">

			<form method="post" action="{% url 'tcsystem:login' %}">
			{% csrf_token %}
			<dl class = "dl-horizontal">
				<dt>Логин</dt>
				<dd>{{ form.username }}</dd>
			</dl>
			<dl class = "dl-horizontal">
				<dt>Пароль</dt>
				<dd>{{ form.password }}</dd>
			</dl>

			<input type="submit" value="Войти" class="btn btn-primary btn-sm text-right">
			</form>
		</div>
	</div>
</div>

{% endblock %}
